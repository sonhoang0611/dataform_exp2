<body ng-app="mainApp">
    <main>
        
        <header id="header">
            <img src="images/logo.png">
            <nav>
                <ul>
                    <li><a href="#/home">Home</a></li>
                    <li><a href="#/flightdetail" id="abc">Flight Details</a></li>
                    <li><a href="#/passengers">Passengers</a></li>
                   
                </ul>
            </nav>
        </header>
        <article id="mainBooking">
           </article>

        <form id="formSearchFlight">
            <div id="flightType">
                <input type="radio" name="flightType" value="Return" id="return" checked>
                <label for="return">Return</label>
                <input type="radio" name="flightType" value="One way" id="oneWay">
                <label for="oneWay">One way</label>
            </div>
            <div id="destination">
                <div>
                    <label>From</label>
                    <br>
                    <input type="text" placeholder="City" list="departureFlights" id="departFlights" required>
                    <datalist id="departureFlights"></datalist>
                </div>
                <div>
                    <label>To</label>
                    <br>
                    <input type="text" placeholder="City" list="destinationFlights" id="desFlight" required>
                    <datalist id="destinationFlights"></datalist>
                </div>
            </div>
            <div id="schedule">
                <div>
                    <label>Depart</label>
                    <br>
                    <input id="departDay" type="text" class="datePicker" required>
                </div>
                <div id="returnDay">
                    <label>Return</label>
                    <br>
                    <input type="text" class="datePicker">
                </div>
                <div>
                    <label>Quantity</label>
                    <br>
                    <select name="quantity" id="quantity">
                        <option value="1" checked>1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div>
                    <label>Class</label>
                    <br>
                    <select name="class">
                        <option value="Economy">Economy (Y)</option>
                        <option value="First Class">First Class (C)</option>
                    </select>
                </div>
            </div>
            <div>
                <a href="#/availableflights">
                    <input type="button" id="searchFlight" value="Search Flight">
                </a>
            </div>
        </form>

        <div ng-view></div>
    </main>
